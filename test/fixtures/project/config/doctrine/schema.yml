DoctrineArticle:
  columns:
    title:
      type:    string(255)
    content:
      type:    clob
  relations:
    Authors:
      class:    DoctrineAuthor
      local:    author_id
      foreign:  article_id
      refClass: DoctrineArticleAuthor
DoctrineComment:
  columns:
    article_id:
      type:    integer
    author:
      type:    string(255)
    content:
      type:    clob
  relations:
    Article:
      foreignAlias: Comments
      class:        DoctrineArticle
      local:        article_id
      foreign:      id
      type:         one
      foreignType:  many
DoctrineAuthor:
  columns:
    name:
      type:    string(255)
  relations:
    Articles:
      class:    DoctrineArticle
      local:    article_id
      foreign:  author_id
      refClass: DoctrineArticleAuthor
DoctrineArticleAuthor:
  columns:
    article_id:
      type: integer
      primary: true
    author_id:
      type: integer
      primary: true
      